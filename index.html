<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p{
            color: red;
            background-color: yellow;
        }
        h1,h2{
            color: green;
        }
        *{
            color: blue;
            text-align: center;
        }
        .c1{
            color: orange;
        }
        #p1{
            color: brown;
        }
        .c2{
            color: magenta;
            text-align: right;
        }
        .c3{
            background-color: lightblue;
            color: darkred;
        }
    </style>
</head>
<body>
    <p>hello world</p>
    <p>hi</p>
    <h1>title1</h1>
    <h2>title2</h2>
    <h3>title3</h3>
    <h4>title4</h4>
    <p>hello</p>
    <p class="c1">hello</p>
    <p>hello</p>
    <p id="p1" class="c2">par1</p>
    <p class="c1">par2</p>
    <p class="c2">par3</p>
    <p class="c2 c3">par4</p>
    <p class="c3 c2">par5</p>
    <p>par5</p>
   

    
</body>
</html>
